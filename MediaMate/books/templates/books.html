<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Books Recommender System </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
     .nav-link,.navbar-brand{
          color:white;
     }
</style>

</head>
<body>
     <nav class="navbar navbar-expand-lg "  style="background-color:#3b3b3b ; ">
     
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">AboutUs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


        <h2 class="text-center my-4">TOP 50 BOOKS</h2>
        <h2 class="text-center my-4">(Popularity Based)</h2>
        <div class="container">
            <div class="row">
                {% for book in books %}
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="card shadow-sm">
                            <img class="card-img-top" src="{{ book.image }}" alt="Unable to Load">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ book.name }}</h5>
                                <h5 class="card-subtitle mb-2 text-muted">By: {{ book.author }}</h5>
                                <h6 class="card-text">Votes: {{ book.votes }}</h6>
                                <h6 class="card-text">Rating: {{ book.rating }}</h6 >
                                 
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
        </div>
        
     </body>
</html>
